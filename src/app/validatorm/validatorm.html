<h1 class="text-center bg-slate-800 text-white">validator form</h1>
<form [formGroup]="validatorForm" (ngSubmit)="onSubmit()" class="bg-slate-700 p-10 m-auto text-white shadow-lg">
  <div class="form-group" class="mb-2" >
    <label for="name" class="mr-2">Name:</label>
    <input type="text" id="name" formControlName="name" class="form-control bg-white text-black rounded-2xl w-[40%]" />
    <span *ngIf="name?.hasError('required')" class="text-red-500 ml-2">*</span>

  <span *ngIf="name?.invalid&&(name?.dirty || name?.touched)"  class="text-red-500 ml-2"
  >provide username
</span>

  </div>
  <div class="form-group mb-2">
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control bg-white text-black rounded-b-2xl w-[40%]" />
     <span *ngIf="password?.hasError('required')" class="text-red-500 ml-2">*</span>

  <span *ngIf="password?.invalid&&(password?.dirty || password?.touched)"  class="text-red-500 ml-2"
  >provide password
</span>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control bg-white text-black rounded-b-2xl w-[40%]" />
     <span *ngIf="email?.hasError('required')" class="text-red-500 ml-2">*</span>

  <span *ngIf="email?.invalid&&(email?.dirty || email?.touched)"  class="text-red-500 ml-2"
  >provide email
</span>
  </div>
  <button type="submit" class="rounded-3xl bg-violet-600 p-2 m-4">Submit</button>
  <button type="button" (click)="setValue()" class="rounded-3xl bg-violet-600 p-2 m-4">Set Value</button>
</form>
