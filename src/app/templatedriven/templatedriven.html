<h1>Template-driven Form</h1>

<form #userForm="ngForm" (ngSubmit)="addDetails(userForm)" class="bg-slate-950 text-white flex flex-col align-middle justify-center m-auto p-20 w-[50%] rounded-2xl shadow-4xl">
  <input required #name="ngModel" type="text" placeholder="enter name" name="name" ngModel>
  <span *ngIf="name.invalid && name.touched" class="bg-red-400">Name is required</span>
  <br> <br>
  <input required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #email="ngModel" type="email" placeholder="enter email" name="email" ngModel required email >
  <span *ngIf="email.invalid && email.touched">Email is required</span>
  <br> <br>
  <input minlength="5" maxlength="12" required #password="ngModel" type="password" placeholder="enter password" name="password" ngModel>
  <span *ngIf="password.invalid && password.touched">Password is required</span>
  <br> <br>
  <select class="bg-white text-black rounded-2xl p-4" name="gender" ngModel required>
    <option value="">Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>
<br> <br>
<div class="bg-white text-black rounded-xl p-4 w-[50%]">
  <label>Age:</label>
  <input
    type="range"
    name="age"
    ngModel
    min="20"
    max="100"
    class="w-[50%]">
</div>
<br> <br>

  <button [disabled]="userForm.invalid" class="bg-violet-700 p-4 m-4">Add User</button>
</form>
<div class="bg-pink-900 text-white text-center p-10 m-2 rounded-2xl w-[40%] m-auto">
  <h2>User Details</h2>
  <p>Name: {{ userDetails?.name }}</p>
  <p>Email: {{ userDetails?.email }}</p>
  <p>Password: {{ userDetails?.password }}</p>
</div>
