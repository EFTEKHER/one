<h2 class="bg-slate-500 p-2 m-2 rounded-2xl text-white">{{x}}</h2>
<h2 class="bg-amber-300 p-2 m-2 rounded-2xl">{{count()}}</h2>
<button (click)="count.set(count()+1)" class="bg-green-600 text-white p-2 m-2 rounded-md">Increase Count</button>
<button (click)="count.set(count()-1)" class="bg-red-600 text-white p-2 m-2 rounded-md">Decrease Count</button>
<button (click)="updatecount()" class="bg-blue-600 text-white p-2 m-2 rounded-md">Update X by 10</button>
