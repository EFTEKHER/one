<div class="bg-slate-800 text-white w-[50%] rounded-2xl flex flex-col m-auto p-20">
  <h1 class="text-center">Reactive form</h1>
<form action="" method="post" class=" bg-slate-900 text-white shadow-2xl">
  <input type="text" [formControl]="name" placeholder="Enter your name" class="bg-white text-black w-full my-2 p-4 rounded-2xl rounded-y-4xl"  >
  <br>
  <input type="password" placeholder="Enter your password" class=" bg-white text-black rounded-2xl w-full shadow-2xl p-4 my-2" [formControl]="password"/>
  <br>
  <br>
  <button type="button" (click)="displayValue()" class="bg-violet-900 p-4 m-2 rounded-2xl align-middle">login</button>

</form>
<h3 >{{name.value}}</h3>
<h3>{{password.value}}</h3>
</div>
