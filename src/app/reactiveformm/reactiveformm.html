<div class="bg-slate-800 text-white w-[50%] rounded-2xl flex flex-col m-auto p-20">
  <h1 class="text-center">Reactive form</h1>
<form [formGroup]="profileForm" class=" bg-slate-900 text-white shadow-2xl" (ngSubmit)="onSubmit()">
  <input type="text"  placeholder="Enter your name" class="bg-white text-black w-full my-2 p-4 rounded-2xl rounded-y-4xl"  formControlName="name" >
  <br>
  <input type="password" placeholder="Enter your password" class=" bg-white text-black rounded-2xl w-full shadow-2xl p-4 my-2" formControlName="password"/>
  <input type="email" placeholder="Enter your email" class=" bg-white text-black rounded-2xl w-full shadow-2xl p-4 my-2" formControlName="email"/>
  <br>
  <br>
  <button type="submit"  class="bg-violet-900 p-4 m-2 rounded-2xl align-middle">submit</button>

  <button type="button" (click)="setValue()"> setValue</button>

</form>
<h3 ></h3>
<h3>{{this.profileForm.value.email}}</h3>
</div>
